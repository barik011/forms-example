<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="userForm" (ngSubmit)="submitHandler()">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="form-control"
                    formControlName="name" 
                    required />
                </div>
                <div class="form-group">
                    <label for="email">User Name</label>
                    <input 
                    type="text" 
                    name="email" 
                    id="email" 
                    class="form-control"
                    formControlName="email" 
                    required />
                </div>
                <div class="form-group" formGroupName="address">
                    <label for="city">City</label>
                    <input 
                    type="text" 
                    name="city" 
                    id="city" 
                    class="form-control"
                    formControlName="city" 
                    required />
                    <label for="state">State</label>
                    <input 
                    type="text" 
                    name="state" 
                    id="state" 
                    class="form-control"
                    formControlName="state" 
                    required />
                    <label for="country">Country</label>
                    <input 
                    type="text" 
                    name="country"
                    id="country" 
                    class="form-control"
                    formControlName="country" 
                    required />
                </div>
                <div formArrayName="phoneNumbers" class="form-group">
                    
                    <div *ngFor="let phone of phoneNumbers.controls;let i =index">
                        <label for="phoneNumbers">Phone Numbers {{i+1}}</label>
                        <input 
                        type="text" 
                        name="phoneNumbers" 
                        id="phoneNumbers" 
                        class="form-control"
                        [formControlName]="i" 
                        required />
                        <button (click)="removePhone(i)" class="btn btn-danger">Remove Phone</button>
                        <button (click)="addPhone()" class="btn btn-success">Add Phone</button>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
