<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form #userForm="ngForm" (ngSubmit)="submitUser(userForm)" >
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="form-control"
                    [(ngModel)]="user.name" 
                    required />
                </div>
                <div class="form-group">
                    <label for="email">User Name</label>
                    <input 
                    type="text" 
                    name="email" 
                    id="email" 
                    class="form-control"
                    [(ngModel)]="user.email" 
                    required />
                </div>
                <div><button type="submit" class="btn btn-primary" [disabled]="!userForm.valid || !validateEmail()">Submit</button></div>
            </form>
        </div>
    </div>

</div>
